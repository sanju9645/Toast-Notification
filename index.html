<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="toast" class="">
            <div class="container-1">
                <i id = "toast-icon" class=""></i>
            </div>
            <div class="container-2">
                <p id = "status-message">  </p>
                <p id = "toast-message">  </p>
            </div>
            <button id="close" onclick="closeToast()">
                &times;
            </button>
        </div>
    </div>

    <button class="show-toast" onclick="showToast('success', 'Your changes are saved successfully.')">Show Success Toast Message</button>
    <button class="show-toast" onclick="showToast('error', 'Error has occured while saving changes.')">Show Error Toast Message</button>
    <button class="show-toast" onclick="showToast('info', 'New settings available on your account.')">Show Info Toast Message</button>
    <button class="show-toast" onclick="showToast('warning', 'Username you have entered is invalid.')">Show Warning Toast Message</button>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
